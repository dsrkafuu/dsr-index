{{- $name := "firefox" -}}
{{- $svg := readFile (printf "assets/svg/%s.svg" $name) -}}

<div class="card">
  <div id="firefox">
    <div id="firefox-icon">
      {{- $svg | safeHTML -}}
    </div>
    <p id="firefox-content">
      Super fast and fiercely independent. The only browser that works to make the internet better for everyone.
    </p>
    <a id="firefox-ctrl" href="{{- .Site.Data.meta.firefox -}}" target="_blank" rel="noopener">
      Explore Firefox
    </a>
  </div>
</div>
